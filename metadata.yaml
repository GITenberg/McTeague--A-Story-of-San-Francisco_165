description: "McTeague is a novel by Frank Norris, first published in 1899. It tells\
  \ the story of a couple's courtship and marriage, and their subsequent descent into\
  \ poverty, violence and finally murder as the result of jealousy and greed. The\
  \ book was the basis for the films McTeague (1916), Erich von Stroheim's Greed (1924),\
  \ and Slow Burn (2000). It was also adapted as an opera by William Bolcom in 1992.\n\
